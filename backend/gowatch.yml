# gowatch.yml 配置示例
#
# 程序名称
appname: "GoTenancy"

# Output
#output: ./

watch_exts:
    - .html,.tml,.css,.js

#cmd_args:
#    - arg1=val1

#build_args:
#    - -race

#envs:
#    - a=b

# 是否监听 ‘vendor’ 文件夹下的文件改变
vendor_watch: false

#不监听前端代码
excluded_paths:
    - front
    - backend/resources/admin/lib
    - backend/resources/doc/lib

#build_tags: ""

disable_run: false
